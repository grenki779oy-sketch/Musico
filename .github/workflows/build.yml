name: Build Spotify APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: |
        sudo apt update
        sudo apt install -y python3-pip openjdk-11-jdk
        pip3 install buildozer
        buildozer android debug
    - uses: actions/upload-artifact@v4
      with:
        name: Spotify-APK
        path: bin/*.apk
