name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Setup
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jdk python3-pip
        pip install buildozer cython
        
    - name: 🏗️ Force build with older tools
      run: |
        buildozer android clean
        buildozer android debug 2>&1 | tail -20
        
    - name: 📦 Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: Spotify-APK
        path: bin/*.apk
