name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐳 Build with Docker
      run: |
        docker pull crazymanjinn/buildozer
        docker run --rm \
          -v $PWD:/home/user/hostcwd \
          crazymanjinn/buildozer \
          buildozer android debug
          
    - name: 📦 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Spotify-APK
        path: bin/*.apk
