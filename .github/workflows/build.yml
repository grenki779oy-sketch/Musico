name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Setup
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jdk python3-pip
        pip install buildozer
        
    - name: 🏗️ Build
      run: |
        buildozer android debug 2>&1 | grep -i "error\|fail\|cannot" | head -10
