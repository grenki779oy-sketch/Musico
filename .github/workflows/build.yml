name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04  # Используем старую версию
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 📦 Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-11-jdk python3-pip \
          autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev wget
        
    - name: 🔧 Install Buildozer
      run: |
        pip install buildozer
        pip install cython==0.29.33
        
    - name: 📱 Setup Android SDK
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        unzip commandlinetools-linux-8512546_latest.zip -d ~/.android/
        mv ~/.android/cmdline-tools ~/.android/cmdline-tools/latest
        yes | ~/.android/cmdline-tools/latest/bin/sdkmanager --licenses --sdk_root=/usr/local/lib/android/sdk
        
    - name: 🏗️ Build APK
      run: |
        buildozer android debug
        
    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Musico-APK
        path: bin/*.apk
        retention-days: 30
