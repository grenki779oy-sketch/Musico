name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📱 Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: 🐍 Setup Python
      run: |
        pip install buildozer cython
        
    - name: 🏗️ Build
      run: |
        buildozer android debug
        
    - name: 📦 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Spotify-APK
        path: bin/*.apk
