name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 📦 Install Android SDK and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-11-jdk python3-pip \
          autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev wget
        
    - name: 🔧 Install Buildozer and setup Android
      run: |
        pip install buildozer
        pip install cython==0.29.33
        
        # Устанавливаем Android SDK
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        mkdir -p ~/.android/cmdline-tools
        unzip commandlinetools-linux-8512546_latest.zip -d ~/.android/cmdline-tools
        mv ~/.android/cmdline-tools/cmdline-tools ~/.android/cmdline-tools/latest
        
        # Принимаем лицензии
        yes | ~/.android/cmdline-tools/latest/bin/sdkmanager --sdk_root=/usr/local/lib/android/sdk --licenses
        
    - name: 🏗️ Build APK
      run: |
        buildozer android debug
        
    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Spotify-APK
        path: bin/*.apk
        retention-days: 30
