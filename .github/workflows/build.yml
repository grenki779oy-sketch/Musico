name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Setup
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jdk python3-pip wget
        pip install buildozer cython
        
    - name: 📱 Accept Android licenses
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        yes | sdkmanager --licenses
        
    - name: 🏗️ Build
      run: |
        buildozer android debug
        
    - name: 📦 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Spotify-APK
        path: bin/*.apk
